<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>POĞAÇAFLIX</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1>POĞAÇAFLIX</h1>
        <button class="theme-toggle">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
        </button>
      </div>
      <form id="form">
        <input
          autocomplete="off"
          type="text"
          class="search"
          placeholder="Search movies"
          id="search"
        />
      </form>
      <div class="subscription-link">
        <div class="student-offer">
          <i class="fas fa-graduation-cap"></i>
          <span>UDEMIG öğrencilerine</span>
          <span class="free-badge">Ücretsiz!</span>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="featured-movie">
        <div class="featured-content">
          <h2>GASSAL</h2>
          <p class="featured-tagline">Ölünce Beni Kim Yıkayacak?</p>
          <div class="featured-buttons">
            <button class="watch-btn">
              <i class="fas fa-play"></i>
              Hemen İzle
            </button>
            <button class="info-btn">
              <i class="fas fa-info-circle"></i>
              Detaylar
            </button>
          </div>
        </div>
        <div class="featured-overlay"></div>
        <div
          class="featured-image"
          style="background-image: url('img/foto_1735907752.jpeg')"
        ></div>
      </div>
      <div class="movies-container">
        <!-- Diğer filmler buraya gelecek -->
      </div>
    </main>
    <footer>
      <h3>SSTFLIX</h3>
      <ul>
        <li><a href="#">Koşullar ve Gizlilik Bildirimi</a></li>
        <li><a href="#">Geri bildirimde bulunun</a></li>
        <li><a href="#">Yardım</a></li>
        <li><a href="#">Çerez Bildirimi</a></li>
      </ul>
      <small>© 2025 - AliAgA</small>
    </footer>
    <div class="movie-modal" id="movieModal">
      <div class="modal-content">
        <button class="close-modal">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal-header">
          <img src="" alt="" class="modal-poster" />
          <div class="modal-info">
            <h2 class="modal-title"></h2>
            <div class="modal-meta">
              <span class="modal-rating">
                <i class="fas fa-star"></i>
                <span></span>
              </span>
              <span class="modal-year"></span>
            </div>
            <p class="modal-overview"></p>
            <div class="button-group">
              <div class="main-buttons">
                <button class="watch-btn">
                  <i class="fas fa-play"></i>
                  İzle
                </button>
                <div class="quality-badge">
                  <i class="fas fa-tv"></i>
                  <div class="quality-info">
                    <span class="quality-label">1080p</span>
                    <span class="quality-type">FULL HD</span>
                  </div>
                </div>
              </div>
              <button class="report-btn">
                <i class="fas fa-shield-alt"></i>
                <span>Kaçak Yayın İhbarında Bulun</span>
                <div class="police-badge">
                  <i class="fas fa-star"></i>
                  <small>155</small>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Script-->
    <script src="main.js"></script>
  </body>
</html>
